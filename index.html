<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="bg-img-container">
        <div class="logo-container">
            <img src="./resources/odin-lined.png" alt="">
        </div>
    </div>
    <div class="right-container">
        <p class="main-txt">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
            Sign up <em>now</em> to get started.<br>
        </p>
        <br>
        <p class="main-txt">You <em>know</em> you want to.</p>
        <form action="example.com/path" method="post">
            <p class="form-txt">Let's do this!</p>
            <div class="form-field-ctn">
                <div class="first-row field-row">
                    <div class="fields">
                        <label for="first-name" class="lables">FIRST NAME</label>
                        <input type="text" id="first-name" class="text-input">
                    </div>
                    <div class="fields">
                        <label for="email" class="lables">EMAIL</label>
                        <input type="email" id="email" class="text-input">
                    </div>
                    <div class="fields">
                        <label for="password" class="lables">PASSWORD</label>
                        <input type="password" id="password" class="text-input" required>
                        <span></span>
                    </div>
                </div>
                <div class="second-row field-row">
                    <div class="fields">
                        <label for="last-name" class="lables">LAST NAME</label>
                        <input type="text" id="last-name" class="text-input">
                    </div>
                    <div class="fields">
                        <label for="phone" class="lables">PHONE NUMBER</label>
                        <input type="tel" id="phone" class="text-input">
                    </div>
                    <div class="fields">
                        <label for="cnf-password" class="lables">CONFIRM PASSWORD</label>
                        <input type="password" id="cnf-password" class="text-input" required>
                    </div>
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
         <p class="bottom-txt">Already have an account?&nbsp;<a href="" class="login">Log in</a></p>
    </div>
</body>
</html>
